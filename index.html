<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link JavaScrip -->
    <script src="script.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>

  <!-- Input -->
  <body>
    <div class="card">
      <div class="inputSide">
        <div class="inputBill">
          <label for="">Bill</label>
            <input id="inputBill" type="text"> <!-- get the input -->
        </div>

        <label for="">Select Tip%</label>
        <div onclick="calculateTip" class="selectTip">
          <button onclick="calculateTip(5)">5%</button>
            <button onclick="calculateTip(10)">10%</button>
              <button onclick="calculateTip(15)">15%</button>
                <button onclick="calculateTip(25)">25%</button>
                  <button onclick="calculateTip(50)">50%</button>
                    <button>Custom</button>
        </div> 

        <div class="inputPeople">
          <label for="">Number of People</label>
          <input type="text">
        </div>
      </div>

      <!-- Output -->
      <div class="outputSide">
        <div class="insideOutput">
        <div>
          <p>Tip Amount</p>
            <p>/ person</p>
        </div>

        <div>
          <p id="calculatedTotal">Total</p>
          <p>/ person</p>
        </div>

        <div>
          <button onclick = "reset()">Reset</button>
        </div>
      </div>
      </div>
      
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
